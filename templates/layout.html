{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Study Room</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet"	
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"	
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
		</style>
  	</head>


	<body>
		<!-- Navbar -->
		{% include 'navbar.html' %}

		<!-- Main Body -->
		<div class="gradient-custom overflow-auto vh-100 align-items-center">
			{% block body %}
			{% endblock body %}
		</div>

		<!-- Modal -->

		{% for msg in messages %}
			<script
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
				crossorigin="anonymous"></script>
			<script>
				$(document).ready( function(){
					$('#myMessage').modal('show');
				});
			</script>
		{% endfor %}
		<div class="modal fade" id="myMessage" tabindex="-1" aria-labelledby="myMessageLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">						
					{% for msg in messages %}
						<div class="modal-header {% if msg.tags == 'error' %} bg-danger {% elif msg.tags == 'success' %} bg-success {% endif %}">
							<h5 class="modal-title" id="myMessageLabel">
								{{msg.tags|capfirst}}
							</h5>
							<button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
								{{msg}}
						</div>					
					{% endfor %}
				</div>
			</div>
		</div>

		<!-- Scripts -->
		{% block scripts %}
		{% endblock scripts %}
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</body>
</html>
